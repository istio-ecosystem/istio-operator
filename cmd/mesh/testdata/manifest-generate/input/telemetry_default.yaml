apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  hub: docker.io/istio
  tag: 1.1.4
  defaultNamespace: istio-control
  trafficManagement:
    enabled: false
  policy:
    enabled: false
  telemetry:
    enabled: true
  security:
    enabled: false
  configManagement:
    enabled: false
  autoInjection:
    enabled: false
  gateways:
    enabled: false
