apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  hub: docker.io/istio
  tag: 1.1.4
  defaultNamespace: istio-control
  trafficManagement:
    enabled: false
  policy:
    enabled: false
  security:
    enabled: false
  configManagement:
    enabled: false
  autoInjection:
    enabled: false
  gateways:
    enabled: true
    components:
      ingressGateway:
        enabled: true
        k8s:
          service:
            externalTrafficPolicy: Local

  telemetry:
    enabled: false
