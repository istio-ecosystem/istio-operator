apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  components:
    base:
      enabled: true
    pilot:
      enabled: true
    policy:
      enabled: true
    telemetry:
      enabled: true
    proxy:
      enabled: true
    sidecarInjector:
      enabled: true
    citadel:
      enabled: true
    nodeAgent:
      enabled: false
    galley:
      enabled: true
    cni:
      enabled: false
    coreDNS:
      enabled: false
    ingressGateways:
      - namespace: istio-system
        name: ingress-gateway
    egressGateways:
      - namespace: istio-system
        name: egress-gateway

  addonComponents:
    prometheus:
      enabled: false
