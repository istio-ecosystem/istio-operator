apiVersion: install.istio.io/v1alpha2
kind: IstioOperator
spec:
  hub: docker.io/istio
  tag: 1.1.4
  defaultNamespace: istio-control
  policy:
    enabled: false
  telemetry:
    enabled: false
  security:
    enabled: false
  configManagement:
    enabled: false
  autoInjection:
    enabled: false
  gateways:
    enabled: false
  trafficManagement:
    enabled: true
    components:
      namespace: istio-control
      proxy:
        enabled: false
  values:
    pilot:
      resources:
        requests:
          cpu: 222m
          memory: 333Mi
  unvalidatedValues:
      myCustomKey: someValue
