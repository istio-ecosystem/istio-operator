apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
metadata:
  creationTimestamp: null
spec:
  autoInjection:
    components:
      injector:
        enabled: true
        k8s:
          nodeSelector: {}
          replicaCount: 1
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  base:
    components:
      base:
        enabled: true
    enabled: true
  cni:
    enabled: false
  configManagement:
    components:
      galley:
        enabled: true
        k8s:
          nodeSelector: {}
          replicaCount: 1
          resources:
            requests:
              cpu: 100m
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  coreDNS:
    components:
      coreDNS:
        enabled: false
    enabled: false
  defaultNamespace: istio-system
  gateways:
    components:
      egressGateway:
        enabled: true
        k8s:
          env:
          - name: ISTIO_META_ROUTER_MODE
            value: sni-dnat
          hpaSpec:
            maxReplicas: 5
            metrics:
            - resource:
                name: cpu
                targetAverageUtilization: 80
              type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-istio-egressgateway
          nodeSelector: {}
          podAnnotations: {}
          resources:
            limits:
              cpu: 2000m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
      ingressGateway:
        enabled: true
        k8s:
          env:
          - name: ISTIO_META_ROUTER_MODE
            value: sni-dnat
          hpaSpec:
            maxReplicas: 5
            metrics:
            - resource:
                name: cpu
                targetAverageUtilization: 80
              type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-istio-ingressgateway
          nodeSelector: {}
          podAnnotations: {}
          resources:
            limits:
              cpu: 2000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  hub: gcr.io/istio-release
  policy:
    components:
      policy:
        enabled: true
        k8s:
          env:
          - name: GODEBUG
            value: gctrace=1
          hpaSpec:
            maxReplicas: 5
            metrics:
            - resource:
                name: cpu
                targetAverageUtilization: 80
              type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-policy
          nodeSelector: {}
          podAnnotations: {}
          replicaCount: 1
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  security:
    components:
      certManager:
        enabled: false
      citadel:
        enabled: true
        k8s:
          nodeSelector: {}
          replicaCount: 1
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
      nodeAgent:
        enabled: false
    enabled: true
  tag: master-latest-daily
  telemetry:
    components:
      telemetry:
        enabled: true
        k8s:
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: GOMAXPROCS
            value: "6"
          hpaSpec:
            maxReplicas: 5
            metrics:
            - resource:
                name: cpu
                targetAverageUtilization: 80
              type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-telemetry
          nodeSelector: {}
          replicaCount: 1
          resources:
            limits:
              cpu: 4800m
              memory: 4G
            requests:
              cpu: 1000m
              memory: 1G
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  trafficManagement:
    components:
      pilot:
        enabled: true
        k8s:
          env:
          - name: GODEBUG
            value: gctrace=1
          hpaSpec:
            maxReplicas: 5
            metrics:
            - resource:
                name: cpu
                targetAverageUtilization: 80
              type: Resource
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-pilot
          nodeSelector: {}
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          replicaCount: 1
          resources:
            requests:
              cpu: 500m
              memory: 2048Mi
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 25%
          tolerations: []
    enabled: true
  values:
    certmanager:
      hub: quay.io/jetstack
      image: cert-manager-controller
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      replicaCount: 1
      tag: v0.6.2
      tolerations: []
    clusterResources: true
    galley:
      enableAnalysis: false
      image: galley
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
    gateways:
      istio-egressgateway:
        autoscaleEnabled: true
        connectTimeout: 10s
        drainDuration: 45s
        env:
          ISTIO_META_ROUTER_MODE: sni-dnat
        podAntiAffinityLabelSelector: []
        podAntiAffinityTermLabelSelector: []
        ports:
        - name: http2
          port: 80
        - name: https
          port: 443
        - name: tls
          port: 15443
          targetPort: 15443
        secretVolumes:
        - mountPath: /etc/istio/egressgateway-certs
          name: egressgateway-certs
          secretName: istio-egressgateway-certs
        - mountPath: /etc/istio/egressgateway-ca-certs
          name: egressgateway-ca-certs
          secretName: istio-egressgateway-ca-certs
        type: ClusterIP
        zvpn:
          enabled: true
          suffix: global
      istio-ingressgateway:
        applicationPorts: ""
        autoscaleEnabled: true
        debug: info
        domain: ""
        env:
          ISTIO_META_ROUTER_MODE: sni-dnat
        externalIPs: []
        loadBalancerIP: ""
        loadBalancerSourceRanges: []
        meshExpansionPorts:
        - name: tcp-pilot-grpc-tls
          port: 15011
          targetPort: 15011
        - name: tcp-citadel-grpc-tls
          port: 8060
          targetPort: 8060
        - name: tcp-dns-tls
          port: 853
          targetPort: 853
        podAntiAffinityLabelSelector: []
        podAntiAffinityTermLabelSelector: []
        ports:
        - name: status-port
          port: 15020
          targetPort: 15020
        - name: http2
          port: 80
          targetPort: 80
        - name: https
          port: 443
        - name: kiali
          port: 15029
          targetPort: 15029
        - name: prometheus
          port: 15030
          targetPort: 15030
        - name: grafana
          port: 15031
          targetPort: 15031
        - name: tracing
          port: 15032
          targetPort: 15032
        - name: tls
          port: 15443
          targetPort: 15443
        sds:
          enabled: false
          image: node-agent-k8s
          resources:
            limits:
              cpu: 2000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
        secretVolumes:
        - mountPath: /etc/istio/ingressgateway-certs
          name: ingressgateway-certs
          secretName: istio-ingressgateway-certs
        - mountPath: /etc/istio/ingressgateway-ca-certs
          name: ingressgateway-ca-certs
          secretName: istio-ingressgateway-ca-certs
        telemetry_addon_gateways:
          grafana_gateway:
            desPort: 3000
            enabled: false
            name: grafana
            port: 15031
            tls: false
          kiali_gateway:
            desPort: 20001
            enabled: false
            name: kiali
            port: 15029
            tls: false
          prometheus_gateway:
            desPort: 9090
            enabled: false
            name: prometheus
            port: 15030
            tls: false
          tracing_gateway:
            desPort: 80
            enabled: false
            name: tracing
            port: 15032
            tls: false
        telemetry_domain_name: ""
        type: LoadBalancer
        zvpn:
          enabled: true
          suffix: global
    global:
      arch:
        amd64: 2
        ppc64le: 2
        s390x: 2
      certificates: []
      configValidation: true
      controlPlaneSecurityEnabled: false
      defaultNodeSelector: {}
      defaultPodDisruptionBudget:
        enabled: true
      defaultResources:
        requests:
          cpu: 10m
      defaultTolerations: []
      disablePolicyChecks: true
      enableHelmTest: false
      enableTracing: true
      imagePullPolicy: IfNotPresent
      imagePullSecrets: []
      k8sIngress:
        enableHttps: false
        enabled: false
        gatewayName: ingressgateway
      localityLbSetting:
        enabled: true
      logAsJson: false
      logging:
        level: default:info
      meshExpansion:
        enabled: false
        useILB: false
      meshID: ""
      meshNetworks: {}
      monitoringPort: 15014
      mtls:
        auto: true
        enabled: false
      multiCluster:
        clusterName: ""
        enabled: false
      network: ""
      omitSidecarInjectorConfigMap: false
      oneNamespace: false
      operatorManageWebhooks: false
      outboundTrafficPolicy:
        mode: ALLOW_ANY
      policyCheckFailOpen: false
      priorityClassName: ""
      proxy:
        accessLogEncoding: TEXT
        accessLogFile: ""
        accessLogFormat: ""
        autoInject: enabled
        clusterDomain: cluster.local
        componentLogLevel: ""
        concurrency: 2
        dnsRefreshRate: 300s
        enableCoreDump: false
        enableCoreDumpImage: ubuntu:xenial
        envoyAccessLogService:
          enabled: false
          host: null
          port: null
          tcpKeepalive:
            interval: 10s
            probes: 3
            time: 10s
          tlsSettings:
            mode: DISABLE
            subjectAltNames: []
        envoyMetricsService:
          enabled: false
          host: null
          port: null
          tcpKeepalive:
            interval: 10s
            probes: 3
            time: 10s
          tlsSettings:
            caCertificates: null
            clientCertificate: null
            mode: DISABLE
            privateKey: null
            sni: null
            subjectAltNames: []
        envoyStatsd:
          enabled: false
          host: null
          port: null
        excludeIPRanges: ""
        excludeInboundPorts: ""
        excludeOutboundPorts: ""
        image: proxyv2
        includeIPRanges: '*'
        includeInboundPorts: '*'
        init:
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 10Mi
        kubevirtInterfaces: ""
        logLevel: ""
        privileged: false
        protocolDetectionTimeout: 10ms
        readinessFailureThreshold: 30
        readinessInitialDelaySeconds: 1
        readinessPeriodSeconds: 2
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
        statusPort: 15020
        tracer: zipkin
      proxy_init:
        image: proxy_init
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi
      sds:
        enabled: false
        token:
          aud: istio-ca
        udsPath: ""
      tracer:
        datadog:
          address: $(HOST_IP):8126
        lightstep:
          accessToken: ""
          address: ""
          cacertPath: ""
          secure: true
        zipkin:
          address: ""
      trustDomain: ""
      useMCP: true
    grafana:
      accessMode: ReadWriteMany
      contextPath: /grafana
      dashboardProviders:
        dashboardproviders:
          yaml:
            apiVersion: 1
            providers:
            - disableDeletion: false
              folder: istio
              name: istio
              options:
                path: /var/lib/grafana/dashboards/istio
              orgId: 1
              type: file
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
          - disableDeletion: false
            folder: istio
            name: istio
            options:
              path: /var/lib/grafana/dashboards/istio
            orgId: 1
            type: file
      datasources:
        datasources:
          yaml:
            apiVersion: 1
            datasources:
            - access: proxy
              editable: true
              isDefault: true
              jsonData:
                timeInterval: 5s
              name: Prometheus
              orgId: 1
              type: prometheus
              url: http://prometheus:9090
        datasources.yaml:
          apiVersion: 1
          datasources: null
      enabled: false
      env: {}
      envSecrets: {}
      image:
        repository: grafana/grafana
        tag: 6.1.6
      ingress:
        annotations: null
        enabled: false
        hosts:
        - grafana.local
        tls: null
      nodeSelector: {}
      persist: false
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      replicaCount: 1
      security:
        enabled: false
        passphraseKey: passphrase
        secretName: grafana
        usernameKey: username
      service:
        annotations: {}
        externalPort: 3000
        loadBalancerIP: null
        loadBalancerSourceRanges: null
        name: http
        type: ClusterIP
      storageClassName: ""
      tolerations: []
    istio_cni:
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      enabled: false
      excludeNamespaces:
      - istio-system
      hub: gcr.io/istio-release
      logLevel: info
      pullPolicy: Always
      tag: master-latest-daily
    istiocoredns:
      coreDNSImage: coredns/coredns:1.1.2
      coreDNSPluginImage: istio/coredns-plugin:0.2-istio-1.1
      coreDNSTag: 1.6.2
      enabled: false
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      replicaCount: 1
      tolerations: []
    kiali:
      contextPath: /kiali
      createDemoSecret: false
      dashboard:
        auth:
          strategy: login
        grafanaURL: null
        jaegerURL: null
        passphraseKey: passphrase
        secretName: kiali
        usernameKey: username
        viewOnlyMode: false
      enabled: false
      hub: quay.io/kiali
      image: kiali
      ingress:
        annotations: null
        enabled: false
        hosts:
        - kiali.local
        tls: null
      nodeSelector: {}
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      prometheusAddr: http://prometheus:9090
      prometheusNamespace: null
      replicaCount: 1
      security:
        cert_file: /kiali-cert/cert-chain.pem
        enabled: true
        private_key_file: /kiali-cert/key.pem
      tag: v1.1.0
      tolerations: []
    mixer:
      adapters:
        kubernetesenv:
          enabled: true
        prometheus:
          enabled: true
          metricsExpiryDuration: 10m
        stackdriver:
          auth:
            apiKey: ""
            appCredentials: false
            serviceAccountPath: ""
          enabled: false
          tracer:
            enabled: false
            sampleProbability: 1
        stdio:
          enabled: false
          outputAsJson: false
        useAdapterCRDs: false
      policy:
        adapters:
          kubernetesenv:
            enabled: true
          useAdapterCRDs: false
        autoscaleEnabled: true
        image: mixer
        podAntiAffinityLabelSelector: []
        podAntiAffinityTermLabelSelector: []
        sessionAffinityEnabled: false
      telemetry:
        autoscaleEnabled: true
        env:
          GOMAXPROCS: "6"
        image: mixer
        loadshedding:
          latencyThreshold: 100ms
          mode: enforce
        nodeSelector: {}
        podAntiAffinityLabelSelector: []
        podAntiAffinityTermLabelSelector: []
        replicaCount: 1
        reportBatchMaxEntries: 100
        reportBatchMaxTime: 1s
        sessionAffinityEnabled: false
        tolerations: []
        useMCP: true
    nodeagent:
      env:
        cA_ADDR: ""
        cA_PROVIDER: ""
        plugins: ""
      image: node-agent-k8s
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      tolerations: []
    pilot:
      appNamespaces: []
      autoscaleEnabled: true
      autoscaleMax: 5
      autoscaleMin: 1
      configMap: true
      configNamespace: istio-config
      cpu:
        targetAverageUtilization: 80
      deploymentLabels: null
      enableProtocolSniffingForInbound: false
      enableProtocolSniffingForOutbound: true
      env: {}
      image: pilot
      ingress:
        ingressClass: istio
        ingressControllerMode: "OFF"
        ingressService: istio-ingressgateway
      keepaliveMaxServerConnectionAge: 30m
      meshNetworks:
        networks: {}
      nodeSelector: {}
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      policy:
        enabled: false
      replicaCount: 1
      telemetry:
        enabled: true
      tolerations: []
      traceSampling: 1
      useMCP: true
    prometheus:
      contextPath: /prometheus
      enabled: true
      hub: docker.io/prom
      image: prometheus
      ingress:
        annotations: null
        enabled: false
        hosts:
        - prometheus.local
        tls: null
      nodeSelector: {}
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      replicaCount: 1
      retention: 6h
      scrapeInterval: 15s
      security:
        enabled: true
      service:
        nodePort:
          enabled: false
          port: 32090
      tag: v2.8.0
      tolerations: []
    security:
      dnsCerts:
        istio-galley-service-account:
          istio-config: istio-galley.istio-config.svc
          istio-control: istio-galley.istio-control.svc
          istio-control-master: istio-galley.istio-control-master.svc
          istio-master: istio-galley.istio-master.svc
          istio-pilot11: istio-galley.istio-pilot11.svc
        istio-pilot-service-account:
          istio-control: istio-pilot-service-account.istio-control
          istio-pilot11: istio-pilot-service-account.istio-system
        istio-pilot-service-account.istio-control: istio-pilot.istio-control
        istio-sidecar-injector-service-account:
          istio-control: istio-sidecar-injector.istio-control.svc
          istio-control-master: istio-sidecar-injector.istio-control-master.svc
          istio-master: istio-sidecar-injector.istio-master.svc
          istio-pilot11: istio-sidecar-injector.istio-pilot11.svc
          istio-remote: istio-sidecar-injector.istio-remote.svc
      enableNamespacesByDefault: true
      image: citadel
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      selfSigned: true
      trustDomain: cluster.local
      workloadCertTtl: 2160h
    sidecarInjectorWebhook:
      alwaysInjectSelector: []
      enableNamespacesByDefault: false
      image: sidecar_injector
      injectLabel: istio-injection
      neverInjectSelector: []
      objectSelector:
        autoInject: true
        enabled: false
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      rewriteAppHTTPProbe: false
      selfSigned: false
    telemetry:
      enabled: true
      v2:
        enabled: false
    tracing:
      enabled: false
      ingress:
        annotations: null
        enabled: false
        hosts: null
        tls: null
      jaeger:
        accessMode: ReadWriteMany
        hub: docker.io/jaegertracing
        image: all-in-one
        memory:
          max_traces: 50000
        persist: false
        spanStorageType: badger
        storageClassName: ""
        tag: 1.12
      nodeSelector: {}
      opencensus:
        exporters:
          stackdriver:
            enable_tracing: true
        hub: docker.io/omnition
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 400Mi
        tag: 0.1.9
      podAntiAffinityLabelSelector: []
      podAntiAffinityTermLabelSelector: []
      provider: jaeger
      service:
        annotations: {}
        externalPort: 9411
        name: http
        type: ClusterIP
      tolerations: []
      zipkin:
        hub: docker.io/openzipkin
        image: zipkin
        javaOptsHeap: 700
        maxSpans: 500000
        node:
          cpus: 2
        probeStartupDelay: 200
        queryPort: 9411
        resources:
          limits:
            cpu: 300m
            memory: 900Mi
          requests:
            cpu: 150m
            memory: 900Mi
        tag: 2.14.2
    version: ""

