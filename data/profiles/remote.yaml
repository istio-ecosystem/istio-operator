apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  components:
    pilot:
      enabled: false
    policy:
      enabled: false
    telemetry:
      enabled: false
    proxy:
      enabled: false
    sidecarInjector:
      enabled: false
    citadel:
      enabled: false
    nodeAgent:
      enabled: false
    galley:
      enabled: false
    cni:
      enabled: false
    coreDNS:
      enabled: false

  values:
    pilot:
      configSource:
        subscribedResources:

    security:
      createMeshPolicy: false

    prometheus:
      enabled: false

    global:
      istioRemote: true
      enableTracing: false
      network: ""
