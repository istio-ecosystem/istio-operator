apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  trafficManagement:
    components:
      namespace: istio-control
      pilot:
        common:
          values:
            sidecar: false

      proxy:
        common:
          values:
            envoyStatsd:
              enabled: false
              host:
              port:

  policy:
    enabled: false

  telemetry:
    enabled: false

  security:
    enabled: false

  configManagement:
    enabled: false

  autoInjection:
    enabled: false

  gateways:
    enabled: false

  values:
    global:
      useMCP: false

    prometheus:
      enabeld: false
