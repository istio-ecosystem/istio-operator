apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  gateways:
    components:
      egressGateway:
        common:
          enabled: false
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
          values:
            autoscaleEnabled: false
      ingressGateway:
        common:
          enabled: true
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
          values:
            autoscaleEnabled: false
  policy:
    components:
      policy:
        common:
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
          values:
            autoscaleEnabled: false

  security:
    controlPlaneMtls: false
    dataPlaneMtlsStrict: false

  telemetry:
    components:
      telemetry:
        common:
          k8s:
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
          values:
            autoscaleEnabled: false
            adapters:
              kubernetesenv:
                enabled: true
              prometheus:
                enabled: true
                metricsExpiryDuration: 10m
              stackdriver:
                enabled: false
              stdio:
                enabled: true
                outputAsJson: false
              useAdapterCRDs: false

  trafficManagement:
    components:
      pilot:
        common:
          k8s:
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
              - name: GODEBUG
                value: gctrace=1
              - name: PILOT_TRACE_SAMPLING
                value: "100"
              - name: CONFIG_NAMESPACE
                value: istio-config
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
          values:
            autoscaleEnabled: false
      proxy:
        common:
          values:
            accessLogFile: /dev/stdout
            resources:
              requests:
                cpu: 10m
                memory: 40Mi

  values:
    global:
      disablePolicyChecks: false

    mixer:
      adapters:
        stdio:
          enabled: true

    grafana:
      enabled: true

    tracing:
      enabled: true

    kiali:
      enabled: true
      createDemoSecret: true
