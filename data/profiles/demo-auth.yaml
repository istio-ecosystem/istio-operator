apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  gateways:
    components:
      egressGateway:
        common:
          enabled: false
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
          values:
            autoscaleEnabled: false
      ingressGateway:
        common:
          enabled: true
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
          values:
            autoscaleEnabled: false
  policy:
    components:
      namespace: istio-policy
      policy:
        common:
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
          values:
            autoscaleEnabled: false

  security:
    controlPlaneMtls: true
    dataPlaneMtlsStrict: true

  telemetry:
    components:
      namespace: istio-telemetry
      telemetry:
        common:
          k8s:
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
          values:
            autoscaleEnabled: false
            adapters:
              kubernetesenv:
                enabled: true
              prometheus:
                enabled: true
                metricsExpiryDuration: 10m
              stackdriver:
                enabled: false
              stdio:
                enabled: true
                outputAsJson: false
              useAdapterCRDs: false

  trafficManagement:
    components:
      namespace: istio-control
      pilot:
        common:
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
          values:
            traceSampling: 100
          autoscaleEnabled: false
      proxy:
        common:
          k8s:
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
          values:
            accessLogFile: /dev/stdout

  values:
    global:
      disablePolicyChecks: false

    mixer:
      adapters:
        stdio:
          enabled: true

    grafana:
      enabled: true

    tracing:
      enabled: true

    kiali:
      enabled: true
      createDemoSecret: true
