apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  security:
    components:
      nodeAgent:
        enabled: true
        k8s:
          env:
          - name: CA_PROVIDER
            value: "Citadel"
          - name: CA_ADDR
            value: "istio-citadel:8060"
          - name: VALID_TOKEN
            value: "true"

  values:
    global:
      mtls:
        enabled: true
      sds:
        enabled: true
        udsPath: "unix:/var/run/sds/uds_path"
        useNormalJwt: false
        useTrustworthyJwt: true
    nodeagent:
      image: node-agent-k8s
