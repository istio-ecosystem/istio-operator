{{- end }}

{{- if .Values.global.policyNamespace }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.global.policyNamespace }}
  labels:
    istio-operator-managed: Reconcile
    istio-injection: disabled
---
{{- end }}

